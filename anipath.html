<body>
    <header>

        <svg  width="1213" height="715" viewBox="0 0 1213 715" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M1212.5 4.50001C1109.33 -13.8333 866.3 34.1 719.5 372.5C572.7 710.9 179 734.833 0.5 704.5" stroke="black"/>

    <script src="main.js"></script>

    <script>
        var path = anime.path('.motion-path-demo path');

        anime({
            targets: '.motion-path-demo .el',
            translateX: path('x'),
            translateY: path('y'),
            rotate: path('angle'),
            easing: 'linear',
            duration: 2000,
            loop: true
          });
